{% load static wagtailcore_tags wagtailimages_tags %}

<div class="mx-auto max-w-5xl my-24">
  <h2 class="pycon-header text-5xl md:text-6xl my-4">Special Thanks to Our Sponsors</h2>
  <h3 class="text-xl">This event was made possible with the help of our generous sponsors</h3>

  <div class="pt-8">
  {% for sponsor_type in page.sponsor_types %}
    <div class="flex lg:flex-row flex-col border-t border-solid border-[#d9d8c5] {% if forloop.last %}border-b{% endif %}">
      <div class="sponsor-type lg:w-1/4 pr-8 mx-4 my-auto h-max">{{ sponsor_type }}</div>

      <div class="flex flex-column flex-wrap lg:w-3/4">
        {% for sponsor in sponsor_type.sponsors.all %}
          <div class="flex items-center m-8 h-24">
            <img src="{{ sponsor.logo.url }}" class="max-h-24 max-w-40" />
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
